
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="http://themes.ququplay.com/jqm-material-theme/preview/css/jquery.mobile.material.theme.css" />
  <link rel="stylesheet" type="text/css" href="http://themes.ququplay.com/jqm-material-theme/preview/vendor/slick/slick.css" />
  <script src="http://themes.ququplay.com/jqm-material-theme/preview/js/jquery.js"></script>
  <script src="http://themes.ququplay.com/jqm-material-theme/preview/js/jquery.mobile.js"></script>
  <script src="http://themes.ququplay.com/jqm-material-theme/preview/vendor/slick/slick.min.js"></script>
  <style>
    .image {
      max-width: 100%;
      min-height: 300px;
      width: auto\9; /* ie8 */
      background-size:   cover;
      background-repeat: no-repeat;
      background-position: center center;
    }
    .image .message {
      padding: 90px 0px 0px 0px;
    }
    .image .label {
      color: #fff;
      margin: 10px;
      padding: 10px;
      margin-left: 50px;
    }
    .mobileMenu {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 50px;
    margin: 0;
    padding: 0;
    list-style: none;
    }
    .mobileMenu li {
    width: 20%;
    text-align: center;
    }
  </style>
</head>
<body>
  <div data-role="page">
    <div data-role="panel" data-display="overlay" id="sidebar">
      <ul data-role="listview">
        <li data-icon="false"><a data-ajax="false" href="index.html">Home</a></li>
        <li data-icon="false"><a data-ajax="false" href="html/examples.html">Akun</a></li>
        <li data-icon="false"><a data-ajax="false" href="html/custom/version.html">Transaksi</a></li>
      </ul>
    </div>
    <div data-role="content">
      <div data-role="header" data-theme="c" style="background: none; !important; z-index: 100; border: none">
        <!-- <h2>JQM Material Theme</h2> -->
        <a href="#sidebar" style="background: none; !important; border: 0px" class="ui-btn-left ui-btn ui-icon-md-menu ui-btn-icon-notext"></a>
      </div>

      <div class="slider images" style="top: -45px; margin: 0 auto; max-width: 1300px">
        <div>
          <div class="image" style="background-image: url('http://themes.ququplay.com/jqm-material-theme/preview/img/material4.png')">
            <div class="message">
              <h2 class="label">Welcome to jQuery Mobile <br />Material Theme</h2>
            </div>
          </div>
        </div>
        <div>
          <div class="image" style="background-image: url('http://themes.ququplay.com/jqm-material-theme/preview/img/material1.png')"></div>
        </div>
        <div>
          <div class="image" style="background-image: url('http://themes.ququplay.com/jqm-material-theme/preview/img/material2.png')"></div>
        </div>
        <div>
          <div class="image" style="background-image: url('http://themes.ququplay.com/jqm-material-theme/preview/img/material3.png')"></div>
        </div>
      </div>

      <div class="ui-padding">
        <h3 class="ui-padding-off">Custom Examples</h3>
        <p>
          We included couple custom examples to show you what is possilbe.
        </p>
      </div>
      <br />
    </div>
    <br />
    <div data-role="footer" data-tap-toggle="false" data-position="fixed">
        <ul class="mobileMenu">
<li><a href="index.html" class="ui-btn ui-btn-a ui-btn-inline ui-icon-md-home ui-btn-icon-top">Home</a></li>
<li><a href="index.html" class="ui-btn ui-btn-a ui-btn-inline ui-icon-md-settings ui-btn-icon-top">Settings</a></li>
<li><a href="index.html" class="ui-btn ui-btn-a ui-btn-inline ui-icon-md-menu ui-btn-icon-top">Menu</a></li>
<li><a href="index.html" class="ui-btn ui-btn-a ui-btn-inline ui-icon-md-search ui-btn-icon-top">Search</a></li>
<li><a href="index.html" class="ui-btn ui-btn-a ui-btn-inline ui-icon-md-person ui-btn-icon-top">Akun</a></li>
            </ul>
    </div>
  </div>
  <!-- activate slider -->
  <script>
    $('.images').slick({
      dots: true,
      infinite: true,
      lazyLoad: 'progressive',
      slide: 'div',
      speed: 300
    });
  </script>
</body>
</html>
